<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="date-header">
            <span id="currentDate">9 MAY 2025</span>
            <div class="date-controls">
                <button id="prevDay">←</button>
                <button id="today">Today</button>
                <button id="nextDay">→</button>
            </div>
        </div>
        
        <table class="planner-table" id="plannerTable">
            <tr>
                <td class="subject-english">ENGLISH</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-algorithms">ALGORITHMS</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-python">PYTHON</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-robotics">ROBOTICS</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-math">MATH</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-phisics">PHISICS</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-project">PROJECT</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-portfolio">PORTFOLIO</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-test">TEST</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
            <tr>
                <td class="subject-prep">PREP</td>
                <td><button class="move-btn">MOVE TO</button></td>
            </tr>
        </table>
        
        <div class="date-footer" id="dateFooter">09.05.2025</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
