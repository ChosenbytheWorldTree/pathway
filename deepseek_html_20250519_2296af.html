<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>English Test Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'BravoRG';
      src: url('https://fonts.cdnfonts.com/s/16888/BravoRG.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'BravoRG', sans-serif;
      background-color: #2A3950;
      color: #E9E9EB;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 48px;
      color: #EF4A4E;
      margin-bottom: 30px;
    }

    h2 {
      font-family: 'Dosis', sans-serif;
      font-size: 28px;
      color: #E9E9EB;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    h3 {
      font-family: 'Dosis', sans-serif;
      font-size: 24px;
      color: #E9E9EB;
      margin: 10px 0;
    }

    .container {
      margin: 0 auto;
      width: 100%;
      max-width: 480px;
      background-color: #42506B;
      border-radius: 2rem;
      border: 4px solid #3D619D;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      font-size: 18px;
      padding: 12px;
      font-family: 'BravoRG', sans-serif;
      color: #E9E9EB;
      border: 4px solid #3D619D;
      text-align: center;
    }

    .header {
      font-family: 'Dosis', sans-serif;
      font-size: 20px;
      font-weight: bold;
    }

    .green {
      color: #00CC66;
      font-weight: bold;
    }

    .red {
      color: #EF4A4E;
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button,
    .import-button {
      border: 2px solid #3D619D;
      background-color: #2A3950;
      color: #E9E9EB;
      font-family: 'Dosis', sans-serif;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover,
    .import-button:hover {
      background-color: #3D619D;
    }

    .final-result {
      font-size: 22px;
      font-family: 'Dosis', sans-serif;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>ENGLISH</h1>

  <div class="section-header first-header">
  <h2>Introduction</h2>
</div>
  <table>
    <tr>
      <th class="header">Duration</th>
      <th class="header">Data</th>
    </tr>
    <tr>
      <td>week1-week2</td>
      <td>15.05.2025</td>
    </tr>
    <tr>
      <th class="header">Results</th>
      <th><button class="import-button">Import</button></th>
    </tr>
  </table>

  <div class="section-header">
  <h2>Level1/Test</h2>
</div>
  <table>
    <tr>
      <th class="header">#</th>
      <th class="header">New</th>
      <th class="header">Best</th>
      <th class="header">Pass</th>
    </tr>
    <tr>
      <td>1</td>
      <td>105</td>
      <td class="red">115</td>
      <td class="green">105</td>
    </tr>
    <tr>
      <td>2</td>
      <td>98</td>
      <td class="green">98</td>
      <td class="green">90</td>
    </tr>
  </table>

  <div class="section-header">
  <h2>Level2/Test</h2>
</div>
  <table>
    <tr>
      <th class="header">#</th>
      <th class="header">New</th>
      <th class="header">Best</th>
      <th class="header">Pass</th>
    </tr>
    <tr>
      <td>1</td>
      <td>90</td>
      <td class="red">95</td>
      <td class="green">90</td>
    </tr>
    <tr>
      <td>2</td>
      <td>90</td>
      <td class="green">90</td>
      <td class="green">90</td>
    </tr>
  </table>

  <div class="final-result">
    <h3>Final Result:</h3> <span class="red">False</span>
  </div>

  <div class="button-container">
    <div class="button">Back</div>
    <div class="button">Next</div>
  </div>

</body>

</html>
